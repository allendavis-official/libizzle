name: ğŸµ Scrape Audiomack Data

on:
  schedule:
    # Run daily at 2 AM UTC (9 PM EST / 6 PM PST)
    - cron: "0 2 * * *"

  # Allow manual trigger from GitHub Actions tab
  workflow_dispatch:

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 pandas playwrite

      - name: ğŸµ Run Audiomack scraper
        run: |
          echo "Starting scraper at $(date)"
          python audiomack_scraper_v5.py
          echo "Scraper completed at $(date)"

      - name: ğŸ“Š Check if data changed
        id: check_changes
        run: |
          if [[ -n $(git status --porcelain data/) ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "âœ… New data detected"
          else
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ No changes in data"
          fi

      - name: ğŸ’¾ Commit and push if changed
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --global user.name 'Liberian Pulse Bot'
          git config --global user.email 'bot@liberianpulse.com'
          git add data/*.csv
          git commit -m "ğŸ¤– Auto-update data: $(date +'%Y-%m-%d %H:%M UTC')"
          git push

      - name: âœ… Summary
        run: |
          if [[ "${{ steps.check_changes.outputs.changes }}" == "true" ]]; then
            echo "âœ… Data updated and pushed to repository"
          else
            echo "â„¹ï¸ No updates needed - data unchanged"
          fi

      # Optional: Send notification on failure
      - name: ğŸ“§ Notify on failure
        if: failure()
        run: |
          echo "âŒ Scraper failed at $(date)"
          # Add email notification or Slack webhook here
